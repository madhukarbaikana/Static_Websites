<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Add-user.css"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="heading col-12 mt-5 mb-3">Add User</h1>
            <form class="col-12" id="addUserForm">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" />
                    <p class="ErrMsg" id="nameErrMsg"></p>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" />
                    <p class="ErrMsg" id="emailErrMsg"></p>
                </div>
                <div class="mb-3">
                    <label for="status">Working Status</label>
                    <select id="status" class="form-control">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="mb-3 p-2 ">
                    <h1 class="gender">Gender</h1>
                    <input type="radio" id="genderMale" value="Male" name="gender" checked />
                    <label for="genderMale" class="ml-1">Male</label>


                    <input type="radio" id="genderFemale" value="Female" class="ml-3" name="gender" />
                    <label for="genderFemale" class="ml-1">Female</label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
